<div class="card">

  <div class="page-top shadow">
    Professores
    <button class="btn btn-rlt btn-pdr btn-sm float-right sombra-btn" title="Imprimir"> <i
        class="fas fa-print"></i></button>
  </div>

  <div *ngIf="professores === undefined" class="text-center">
    <loading-spinner></loading-spinner>
  </div>
  <div *ngIf="professores !== undefined">

    <div class="card-body" id="tbbx">
      <table class="table table-striped table-bordered table-sm" id="tablebx">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Celular</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professores">
            <td title="{{professor.titulacao}}">{{professor.name}}</td>
            <td><a href="mailto:{{professor.email}}">{{professor.email}}</a></td>
            <td>{{professor.celular}}</td>

            <td class="text-center">
              <a class="componenteform">
                <button class=" btn btn-primary btn-sm sombra-btn" title="Detalhes" data-toggle="tooltip"
                  data-placement="bottom" (click)="goToDetails(professor)">
                  <i class="fas fa-edit"></i>
                </button>
              </a>
              <a class="componenteform">
                <button class=" btn btn-warning btn-sm sombra-btn" title="Reset password" data-toggle="tooltip"
                  data-placement="bottom" (click)="sendEmailRedifinePassword(professor.email)">
                  <i class="fas fa-key"></i>
                </button>
              </a>
              <a class="componenteform">
                <button type="button" class="btn btn-danger btn-sm sombra-btn" title="Deletar" data-toggle="tooltip"
                  data-placement="bottom" data-target="#myModal"
                  (click)="openModalDelete(professor.$key, professor.name, 'o(a) Professor(a)')">
                  <i class="fas fa-trash"></i>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <button class="btn btn-sm btn-warning" (click)="onPrev()" *ngIf="prevKeys?.length">
        <i class="fas fa-backward"></i>
        Prev
      </button>
      <button class="btn btn-sm btn-info" (click)="onNext()" *ngIf="nextKey">
        <i class="fas fa-forward"></i>
        Next
      </button>

      <modal-message (onConfirm)="deletar($event)">
      </modal-message>

    </div>
  </div>
</div>
