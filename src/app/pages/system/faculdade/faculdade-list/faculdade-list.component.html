<div class="card">

  <div class="page-top shadow">
    Faculdades
    <button class="btn btn-rlt btn-pdr btn-sm float-right sombra-btn" title="Imprimir"><i
        class="fas fa-print"></i></button>
    <a>
      <button class=" btn btn-success btn-sm btn-pdr float-right sombra-btn" title="Nova Faculdade"
        (click)="goToDetails()"><i class="fas fa-plus-circle"></i></button>
    </a>
  </div>

  <div *ngIf="faculdades === undefined" class="text-center">
    <loading-spinner></loading-spinner>
  </div>
  <div *ngIf="faculdades !== undefined">

    <div class="card-body" id="tbbx">
      <table class="table table-striped table-bordered table-sm" id="tablebx">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Portaria MEC</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let faculdade of faculdades">
            <td>{{faculdade.nome}}</td>
            <td>{{faculdade.portaria}}</td>

            <td class="text-center">
              <a class="componenteform">
                <button class=" btn btn-sm btn-primary sombra-btn" title="Detalhes" data-toggle="tooltip"
                  data-placement="bottom" (click)="goToDetails(faculdade)">
                  <i class="fas fa-edit"></i>
                </button>
              </a>
              <a class="componenteform">
                <button type="button" class="btn btn-danger btn-sm sombra-btn" title="Deletar" data-toggle="tooltip"
                  data-placement="bottom" data-target="#myModal"
                  (click)="openModalDelete(faculdade.$key, faculdade.nome, 'a Faculdade')">
                  <i class="fas fa-trash"></i>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <modal-message (onConfirm)="deletar($event)">
      </modal-message>

    </div>
  </div>
</div>
