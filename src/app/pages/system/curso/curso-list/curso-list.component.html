<div class="card">

  <div class="page-top shadow">
    Cursos
    <button class="btn btn-rlt btn-pdr btn-sm float-right sombra-btn" title="Imprimir"> <i class="fas fa-print"></i>
    </button>
    <a>
      <button class=" btn btn-success btn-sm btn-pdr float-right sombra-btn" title="Novo Curso" (click)="goToDetails()">
        <i class="fas fa-plus-circle"></i> </button>
    </a>
  </div>

  <div *ngIf="cursos === undefined" class="text-center">
    <loading-spinner></loading-spinner>
  </div>
  <div *ngIf="cursos !== undefined">

    <div class="card-body" id="tbbx">
      <table class="table table-striped table-bordered table-sm" id="tablebx">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Portaria</th>
            <th>Faculdade</th>
            <th>Horários</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td class="align-middle" title="{{curso.coordenador}}" data-toggle="tooltip" data-placement="bottom">{{curso.nome}}</td>
            <td class="align-middle">{{curso.portaria}}</td>
            <td class="align-middle">{{curso.faculdade}}</td>
            <td>
              <button title="{{curso.segunda}}" class="btn btn-sm btn-primary" *ngIf="curso.segunda"
                style="margin-left: 3px;" data-toggle="tooltip" data-placement="bottom">seg
              </button>
              <button title="{{curso.terca}}" class="btn btn-sm btn-secondary" *ngIf="curso.terca"
                style="margin-left: 3px;" data-toggle="tooltip" data-placement="bottom">Ter
              </button>
              <button title="{{curso.quarta}}" class="btn btn-sm btn-danger" *ngIf="curso.quarta"
                style="margin-left: 3px;" data-toggle="tooltip" data-placement="bottom">Qua
              </button>
              <button title="{{curso.quinta}}" class="btn btn-sm btn-warning" *ngIf="curso.quinta"
                style="margin-left: 3px;" data-toggle="tooltip" data-placement="bottom">Qui
              </button>
              <button title="{{curso.sexta}}" class="btn btn-sm btn-info" *ngIf="curso.sexta"
                style="margin-left: 3px;">Sex
              </button>
            </td>

            <td class="text-center">
              <a>
                <button type="button" class=" btn btn-primary btn-sm btn-block sombra-btn" title="Detalhes" data-toggle="tooltip"
                  data-placement="bottom" (click)="goToDetails(curso)">
                  <i class="fas fa-edit"></i>
                </button>
              </a>
              <a>
                <button type="button" class="btn btn-danger btn-sm btn-block sombra-btn" title="Deletar" data-toggle="tooltip"
                  data-placement="bottom" data-target="#myModal"
                  (click)="openModalDelete(curso.$key, curso.nome, 'o Curso')">
                  <i class="fas fa-trash"></i>
                </button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-sm btn-warning" (click)="onPrev()" *ngIf="prevKeys?.length">
        <i class="fas fa-backward"></i>
        Prev
      </button>
      <button class="btn btn-sm btn-info" (click)="onNext()" *ngIf="nextKey">
        <i class="fas fa-forward"></i>
        Next
      </button>

      <modal-message (onConfirm)="deletar($event)">
      </modal-message>
    </div>
  </div>
</div>
